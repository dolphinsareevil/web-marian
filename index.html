<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Marian</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/ScrollTrigger.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero" id="hero">
        <div class="background" style="background-image: url('your-hero-background.jpg');"></div>
        <h1 class="hero-text">Hero Section</h1>
    </div>
    <div class="marquee" id="marquee-container">
        <div class="work-card">Work Item 1</div>
        <div class="work-card">Work Item 2</div>
    </div>
    <div class="about" id="about">
        <h2>About Section</h2>
    </div>
    <div class="all-works-grid" id="all-works">
        <div class="project-item">Project 1</div>
        <div class="project-item">Project 2</div>
    </div>
    <div class="contact" id="contact">
        <h2>Contact Section</h2>
    </div>
    <script>
        gsap.registerPlugin(ScrollTrigger);
        // Parallax for Hero Section
        gsap.to('.hero .background', { 
            scrollTrigger: { 
                trigger: '#hero', 
                start: "top top", 
                end: "bottom top", 
                scrub: true 
            }, 
            y: "-30%",
        });
        gsap.to('.hero-text', { 
            scrollTrigger: { 
                trigger: '#hero', 
                start: "top top", 
                end: "bottom top", 
                scrub: true 
            }, 
            y: "30%",
            zIndex: 10
        });

        // Parallax for Marquee Section
        gsap.to('.marquee', { 
            scrollTrigger: { 
                trigger: '#marquee-container', 
                start: "top center", 
                end: "bottom center", 
                scrub: true 
            }, 
            y: "20%",
        });

        // Parallax for Project Items
        gsap.utils.toArray('.project-item').forEach((item) => { 
            gsap.to(item, { 
                scrollTrigger: { 
                    trigger: item, 
                    start: "top center", 
                    end: "bottom center", 
                    scrub: true 
                }, 
                y: "10%",
            }); 
        });
    </script>
</body>
</html>
